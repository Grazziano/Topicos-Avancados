<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplos-React</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

class App extends React.Component{

    // constructor(props){
    //     super(props);
    //     this.state= {num: 0 };
    // }

    state = {
        num: 0
    }

    handleClick = (e) => {
        if (e.target.name == 'btEntrou') {
            // setState para alterar os atributos do state
            this.setState({num: this.state.num + 1})
        }else{
            if (this.state.num > 0) {       
            
            this.setState({num: this.state.num - 1})

            }else{

                alert('Nenhum Cliente na Loja!')
                
            }
        }
        
    }

    render(){
        return(
            <div>
                <button onClick={this.handleClick} name='btEntrou'>
                Cliente Chegou!
                </button>
                &nbsp;
                <button onClick={this.handleClick} name='btSaiu'>
                Cliente Saiu!
                </button>
                <h3>NÂº de Clientes na Loja: {this.state.num}</h3>
            </div>
        )
    }
}
    
    
    ReactDOM.render(
        <App />,
        document.getElementById('root')
    );
    </script>
</body>

</html>
